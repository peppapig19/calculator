<!DOCTYPE html>
<html>

<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="calculation-container">
        <button id="solve" disabled>Решить</button>
    </div>
    <div id="numpad">
        <button class="numpad-decimal">1</button>
        <button class="numpad-decimal">2</button>
        <button class="numpad-decimal">3</button>
        <button class="numpad-decimal">4</button>
        <button class="numpad-decimal">5</button>
        <button class="numpad-decimal">6</button>
        <button class="numpad-decimal">7</button>
        <button class="numpad-decimal">8</button>
        <button class="numpad-decimal">9</button>
        <button id="numpad-dot" class="numpad-decimal">.</button>
        <button class="numpad-decimal">0</button>
        <button id="numpad-arrow">&larr;</button>
    </div>
    <label for="operand-count">Количество операндов:</label>
    <select id="operand-count"></select>
    <div id="operations">
        <div>
            <input id="add-numbers" name="operation" type="radio" data-operand="number">
            <label for="add-numbers">Сложение чисел</label>
        </div>
        <div>
            <input id="subtract" name="operation" type="radio" data-operand="number" data-inputCount="2">
            <label for="subtract">Вычитание чисел</label>
        </div>
        <div>
            <input id="multiply" name="operation" type="radio" data-operand="number">
            <label for="multiply">Умножение чисел</label>
        </div>
        <div>
            <input id="divide" name="operation" type="radio" data-operand="number" data-inputCount="2">
            <label for="divide">Деление чисел</label>
        </div>
        <div>
            <input id="negate" name="operation" type="radio" data-operand="text" data-inputCount="1">
            <label for="negate">Отрицание значения</label>
        </div>
        <div>
            <input id="add-strings" name="operation" type="radio" data-operand="text">
            <label for="add-strings">Сложение строк</label>
        </div>
        <div>
            <input id="add-arrays" name="operation" type="radio" data-operand="text">
            <label for="add-arrays">Поэлементное сложение массивов</label>
        </div>
        <div>
            <input id="add-images" name="operation" type="radio" data-operand="file">
            <label for="add-images">Сложение изображений по пикселям</label>
        </div>
    </div>
</body>

</html>
